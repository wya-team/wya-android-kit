apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion build_version.compileSdkVersion

    defaultConfig {
        minSdkVersion build_version.minSdkVersion
        targetSdkVersion build_version.targetSdkVersion
        versionCode 1
        versionName "1.0.0-SNAPSHOT"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // [Bugly]
    api libs.crashreport_upgrade
    api libs.nativecrashreport
    api libs.tinker_android_lib

    implementation libs.appcompat_v7
    implementation libs.kotlin_stdlib
}

ext {
    PUBLISH_GROUP_ID = 'com.weiyian.android'
    PUBLISH_ARTIFACT_ID = 'bugly'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

ext {
    PUBLISH_GROUP_ID = 'com.weiyian.android'
    PUBLISH_ARTIFACT_ID = 'bugly'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: '../../maven-release-repos.gradle'