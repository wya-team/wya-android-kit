apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion build_version.compileSdkVersion

    defaultConfig {
        minSdkVersion build_version.minSdkVersion
        targetSdkVersion build_version.targetSdkVersion
        versionCode 4
        versionName "2.1.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation libs.logging_interceptor
    implementation libs.okhttp
    implementation libs.disklrucache
    implementation libs.rxjava
    implementation libs.rxandroid
    implementation libs.retrofit
    implementation libs.converter_gson
    implementation libs.adapter_rxjava2
    implementation libs.kotlin_stdlib
}

ext {
    PUBLISH_GROUP_ID = 'com.weiyian.android'
    PUBLISH_ARTIFACT_ID = 'net'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: '../../gradle/maven-release-repos.gradle'