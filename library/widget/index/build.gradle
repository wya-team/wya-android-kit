apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion build_version.compileSdkVersion

    defaultConfig {
        minSdkVersion build_version.minSdkVersion
        targetSdkVersion build_version.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libs.appcompat_v7
    implementation libs.recyclerview_v7
    implementation 'com.github.promeg:tinypinyin:1.0.0'
    implementation libs.kotlin_stdlib
}
repositories {
    mavenCentral()
}


ext {
    PUBLISH_GROUP_ID = 'com.weiyian.android'
    PUBLISH_ARTIFACT_ID = 'index'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: '../../../gradle/maven-release-repos.gradle'