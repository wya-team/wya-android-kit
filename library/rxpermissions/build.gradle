apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion build_version.compileSdkVersion

    defaultConfig {
        minSdkVersion build_version.minSdkVersion
        targetSdkVersion build_version.targetSdkVersion

        versionCode 1
        versionName "1.0.5-SNAPSHOT"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api libs.rxjava
    implementation libs.support_annotations
    implementation libs.support_fragment
    implementation libs.kotlin_stdlib_jdk7
}
repositories {
    mavenCentral()
}

apply from: 'maven-release-aar.gradle'
