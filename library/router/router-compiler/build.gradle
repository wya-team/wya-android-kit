apply plugin: 'java'

ext {
    bintrayName = 'router-compiler'
    artifact = bintrayName
    libraryName = 'ARouter compiler'
    libraryDescription = 'A compiler for ARouter to find route'
    libraryVersion = arouter_main_version

    PUBLISH_GROUP_ID = 'com.weiyian.android'
    PUBLISH_ARTIFACT_ID = 'router-compiler'
    PUBLISH_VERSION = "1.0.1"
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {

    implementation 'com.google.auto.service:auto-service:1.0-rc3'
    implementation 'com.squareup:javapoet:1.8.0'

    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'org.apache.commons:commons-collections4:4.1'

    implementation 'com.alibaba:fastjson:1.2.48'

    implementation project(':router-annotation')
}

apply from: '../bintray.gradle'
apply from: '../maven-release-aar.gradle'