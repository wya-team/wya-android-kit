apply plugin: 'groovy'

ext {
    bintrayName = 'register'
    artifact = bintrayName
    libraryName = 'ARouter register gradle plugin'
    libraryDescription = 'A gradle plugin used for arouter route map register'
    libraryVersion = arouter_register_version

    PUBLISH_GROUP_ID = 'com.weiyian.android'
    PUBLISH_ARTIFACT_ID = 'router-auto-register'
    PUBLISH_VERSION = "1.0.5"
}


dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

dependencies {
    compile 'com.android.tools.build:gradle:3.3.1'
}

apply from: '../bintray.gradle'
apply from: '../maven-release-aar.gradle'




