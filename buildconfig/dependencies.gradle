ext {

    // build config
    // ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    minSdkVersion = 15
    targetSdkVersion = 28

    // support config
    // ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
    supportLibVersion = "28.0.0"
    constraintLayoutVersion = "1.1.3"
    supportDepends = [

            support_v4             : "com.android.support:support-v4:${supportLibVersion}",
            support_v13            : "com.android.support:support-v13:${supportLibVersion}",
            design                 : "com.android.support:design:${supportLibVersion}",
            appcompat_v7           : "com.android.support:appcompat-v7:${supportLibVersion}",
            recyclerview_v7        : "com.android.support:recyclerview-v7:${supportLibVersion}",

            support_annotations    : "com.android.support:support-annotations:${supportLibVersion}",
            support_vector_drawable: "com.android.support:support-vector-drawable:${supportLibVersion}",
            constraint_layout      : "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}",

    ]

    // config
    // ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
    butterknifeVersion = "8.5.1"
    rxbindingVersion = "2.0.0"
    baseRecyclerViewAdapterHelperVersion = "2.9.30"
    coreVersion = "3.3.3"
    glideVersion = "4.8.0"

    gsonVersion = "2.8.5"
    ariaCoreVersion = "3.5.2"

    depends = [

            butterknife                  : "com.jakewharton:butterknife:${butterknifeVersion}",
            butterknife_compiler         : "com.jakewharton:butterknife-compiler:${butterknifeVersion}",
            rxbinding                    : "com.jakewharton.rxbinding2:rxbinding:${rxbindingVersion}",
            BaseRecyclerViewAdapterHelper: "com.github.CymChad:BaseRecyclerViewAdapterHelper:${baseRecyclerViewAdapterHelperVersion}",
            zxing                        : "com.google.zxing:core:${coreVersion}",

            glide                        : "com.github.bumptech.glide:glide:${glideVersion}",
            compiler                     : "com.github.bumptech.glide:compiler:${glideVersion}",
            gson                         : "com.google.code.gson:gson:${gsonVersion}",
            aria_core                    : "com.arialyy.aria:aria-core:${ariaCoreVersion}",
            aria_compiler                : "com.arialyy.aria:aria-compiler:${ariaCoreVersion}",

    ]

