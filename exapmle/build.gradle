//修改被添加的依赖Module的build.gradle文件配置
apply plugin: 'com.android.application' // --改成下面的代码
def buildConfig = rootProject.extensions.getByName("ext")
def supportDepends = rootProject.ext.supportDepends

android {

    compileSdkVersion buildConfig.getAt("compileSdkVersion")
    buildToolsVersion buildConfig.getAt("buildToolsVersion")
    defaultConfig {
        applicationId "com.wya.example"
        minSdkVersion buildConfig.getAt("minSdkVersion")
        targetSdkVersion buildConfig.getAt("targetSdkVersion")

        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

buildscript {
    repositories {
        google()
        jcenter()
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    androidTestCompile(supportDepends.annotations) {
        force = true
    }
    implementation supportDepends.appcompat
    compile supportDepends.butterknnife
    annotationProcessor supportDepends.butterknife_compiler
    implementation supportDepends.rxbinding
    compile supportDepends.base_adapter
    implementation project(':hardware:hardware')
    implementation project(':helper:helper')
    implementation project(':uikit:uikit')
    implementation project(':utils:utils')
}
