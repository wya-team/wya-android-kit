apply plugin: 'com.android.application'
def buildConfig = rootProject.extensions.getByName("ext")
def supportDepends = rootProject.ext.supportDepends
def depends = rootProject.ext.depends

android {

    compileSdkVersion buildConfig.getAt("compileSdkVersion")
    buildToolsVersion buildConfig.getAt("buildToolsVersion")

    signingConfigs {
        debug {
            keyAlias 'wya'
            keyPassword 'wya123'
            storeFile file("$rootDir/wya.jks")
            storePassword 'wya123'
        }
        release {
            keyAlias 'wya'
            keyPassword 'wya123'
            storeFile file("$rootDir/wya.jks")
            storePassword 'wya123'
        }
    }

    defaultConfig {
        applicationId "com.wya.example"
        minSdkVersion buildConfig.getAt("minSdkVersion")
        targetSdkVersion buildConfig.getAt("targetSdkVersion")

        versionCode 1
        versionName "0.1.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility '1.8'
        sourceCompatibility '1.8'
    }
}

buildscript {
    repositories {
        google()
        jcenter()
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation supportDepends.design
    implementation supportDepends.support_vector_drawable
    implementation supportDepends.support_v4
    androidTestImplementation(supportDepends.support_annotations) {
        force = true
    }
    implementation supportDepends.appcompat_v7

    // glide
    implementation depends.glide
    annotationProcessor depends.compiler

    implementation depends.gson

    implementation depends.butterknife

    annotationProcessor depends.butterknife_compiler

    implementation depends.rxbinding

    implementation depends.BaseRecyclerViewAdapterHelper

    implementation project(':wyahelper:helper')
    implementation project(':wyahardware:hardware')
    implementation project(':wyauikit:uikit')
    implementation project(':wyautils:utils')
}
apply plugin: 'realm-android'
